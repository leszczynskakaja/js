
<!DOCTYPE html>
  <head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
    <style>
      textarea {
        color:rgb(102, 102, 102); 
        font-size:15px; 
        resize: none;
        height: 90vh;
        width: 90vw;
      }
    </style>
  </head>
  <body>
<textarea readonly>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <script>
    function AB_les() {
      let aX_les = parseFloat(document.getElementById('aX').value);
      let aY_les = parseFloat(document.getElementById('aY').value);

      let bX_les = parseFloat(document.getElementById('bX').value);
      let bY_les = parseFloat(document.getElementById('bY').value);


      document.getElementById("answer").innerHTML = "|AB|= "
        + (Math.sqrt((aX_les - bX_les) ** 2 + (aY_les - bY_les) ** 2)).toFixed(2);
    }

    function BC_les() {
      let bX_les = parseFloat(document.getElementById('bX').value);
      let bY_les = parseFloat(document.getElementById('bY').value);

      let cX_les = parseFloat(document.getElementById('cX').value);
      let cY_les = parseFloat(document.getElementById('cY').value);

      document.getElementById("answer").innerHTML = "|BC|= "
        + (Math.sqrt((cX_les - bX_les) ** 2 + (cY_les - bY_les) ** 2)).toFixed(2);
    }

    function AC_les() {
      let aX_les = parseFloat(document.getElementById('aX').value);
      let aY_les = parseFloat(document.getElementById('aY').value);
      let cX_les = parseFloat(document.getElementById('cX').value);
      let cY_les = parseFloat(document.getElementById('cY').value);

      document.getElementById("answer").innerHTML = "|AC|= "
        + (Math.sqrt((aX_les - cX_les) ** 2 + (aY_les - cY_les) ** 2)).toFixed(2);
    }

  </script>

  Podaj X punktu A: <input type="text" id="aX"><br>
  Podaj Y punktu A: <input type="text" id="aY"><br>
  <br>
  <br>
  Podaj X punktu B: <input type="text" id="bX"><br>
  Podaj Y punktu B: <input type="text" id="bY"><br>
  <br>
  <br>
  Podaj X punktu C: <input type="text" id="cX"><br>
  Podaj Y punktu C: <input type="text" id="cY"><br>
  <br>
  <br>


  <input type="button" value="Oblicz AB" onclick="AB_les()"><br>
  <br>
  <input type="button" value="Oblicz BC" onclick="BC_les()"><br>
  <br>
  <input type="button" value="Oblicz AC" onclick="AC_les()"><br>
  <br>
  <br>

  <div style="color:red;font-size:50px;" id="answer"></div>
</body>

</html>
