<!DOCTYPE html>

<head>
  <title> proste obliczenia</title>
  <meta charset="utf-8">
  <style>
    textarea {
      color: rgb(102, 102, 102);
      font-size: 15px;
      resize: none;
      height: 90vh;
      width: 90vw;
    }
  </style>
</head>

<body>
  <textarea readonly>

<html>

<head>
  <title>
    Obliczenia pola i obwodu
  </title>
  <script language="JavaScript">
    function polelesiv(ales, bles) {
      return ales * bles;
    }

    function obwodlesiv(ales, bles) {
      return 2 * (ales + bles);
    }

    function calcPoleObwod(event) {
      event.preventDefault();

      const ales = parseFloat(document.querySelector('[name="a_dana_les"]').value);
      const bles = parseFloat(document.querySelector('[name="b_dana_les"]').value);

      const pole = polelesiv(ales, bles);
      const obwod = obwodlesiv(ales, bles);

      const poleOutput = document.querySelector('#wyprowadz_pole');
      const obwodOutput = document.querySelector('#wyprowadz_obwod');

      poleOutput.textContent = pole;
      obwodOutput.textContent = obwod;
    }
  </script>
</head>

<body>
  <h1>Obliczenia obwodu i pola prostokÄ…ta</h1>
  <br> <br>
  <form name="formularz" action="#" onsubmit="calcPoleObwod(event); return false;">
    <label>
      Podaj a=
      <input type="number" step="0.001" name="a_dana_les">
    </label>

    <label>
      Podaj b=
      <input type="number" step="0.001" name="b_dana_les">
    </label>

    <input TYPE="submit" Value="oblicz">
  </form>

  <table>
    <tr>
      <th>Pole = </th>
      <td id="wyprowadz_pole"></td>
    </tr>
    <tr>
      <th>Obwod = </th>
      <td id="wyprowadz_obwod"></td>
    </tr>
  </table>
</body>

</html>
