- Zbiór zgrupowanych instrukcji.<br>
- Uruchamianie poprzez nazwę.<br>
- Argumenty funkcji.<br>
- Zwracanie wartości.<br>

<h2>4. Właściwości elementu:</h2>
<b>- innerHTML:</b> Pozwala na odczyt, zmodyfikowanie, wstawienie lub usunięcie kodu HTML z danego elementu.<br>
<b>- innerText:</b> Umożliwia określenie ciągu znaków, który zostanie umieszczony w elemencie, pomijając formatowanie HTML.<br>
<b>- className:</b> Pozwala określić klasę CSS używaną do prezentacji elementu.<br>
