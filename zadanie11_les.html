<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Zadanie 11</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="result" style="color:rgb(95, 247, 12);font-size:45px;">
        <script language="JavaScript">
            var D1_les = prompt("Pierwsza data (D1_les):", "");
            var D2_les = prompt("Druga data (D2_les):", "");

            var D1 = parseFloat(D1_les);
            var D2 = parseFloat(D2_les);

            var iloscSekund = (D1 - D2) * 24 * 60 * 60;
            document.getElementById("result").innerHTML = "Ilość sekund: " + iloscSekund + " sekund";

        </script>
    </div>
</body>
</html>
