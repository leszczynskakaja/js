<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 58</title>
  <style>
    .green {
      color: green;
      font-size: 20px;
    }
    .blue {
      color: blue;
      font-size: 10px;
    }
  </style>
</head>
<body>

<script>
  let a = parseInt(prompt("Podaj pierwszą liczbę:"));
  let b = parseInt(prompt("Podaj drugą liczbę:"));

  if (isNaN(a) || isNaN(b)) {
    confirm("Nieprawidłowe dane wejściowe.");
  } else if (a === b) {
    confirm("Podane liczby są równe. Brak obliczeń.");
  } else {
    let result = "";
    if (a < b) {
      for (let i = a + 1; i < b; i++) {
        if (i % 2 !== 0) {
          result += `<span class="green">${i}</span><br>`;
        }
      }
    } else {
      for (let i = a - 1; i > b; i--) {
        if (i % 2 !== 0) {
          result += `<span class="blue">${i}</span><br>`;
        }
      }
    }
    document.write(result || "Brak liczb nieparzystych w zakresie.");
  }
</script>

</body>
</html>
