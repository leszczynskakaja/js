<h1><li> Rodzaje „filozofii” programowania</li></h1>

<h1><li> Opisz paradygmat programowania strukturalnego. Założenia programowania strukturalnego </h1></li>
  <a style="font-size: 20px;">paradygmat programowania opierający się na podziale kodu źródłowego programu na procedury i hierarchicznie ułożone bloki z wykorzystaniem struktur <br>
 kontrolnych w postaci instrukcji wyboru i pętli. Programowanie strukturalne zwiększa czytelność i ułatwia analizę programów, co stanowi znaczącą <br>
 poprawę w stosunku do trudnego w utrzymaniu „spaghetti code” często wynikającego z użycia instrukcji goto.</a>

<h1><li> Programowanie obiektowe: definicja (angielski skrót, obiekty, stan, zachowanie, końcowa konkluzja czym jest programowanie obiektowe).</h1></li>
   <a style="font-size: 20px;">Programowanie obiektowe (ang. object-oriented programming) — sposób programowania, w którym programy definiuje się za pomocą:<br>
  <ul>
  <li><b>Obiektów</b> (obiekty powoływane są do życia wirtualnego przez programistę, mogą być kasowane przez programistę) np. okienka w Windows -> okienko jest obiektem,</li>
  <li>Obiekt ma jakiś <b>stan</b> (czyli dane, w programowaniu obiektowym nazywane najczęściej polami) np. wielość okienka w Windows,</li>
  <li>Obiekt wykazuje pewne <b>zachowanie</b> (czyli posiada pewne procedury w programowaniu obiektowym nazywane metody). Np. jest zdefiniowana metoda do zmiany wielkości okienka.</li>  
  </ul><br>
  Czyli obiektowy program komputerowy wyrażony jest jako zbiór takich obiektów, 
  komunikujących się pomiędzy sobą w celu wykonywania zadań.</a>
  
<h1><li> Dlaczego stosujemy programowanie obiektowe? </h1></li>
 <a style="font-size: 20px;">
 <ul>
  <li>Jest to bardziej naturalne podejście przez programistę podczas tworzenia programów ponieważ otaczający nas świat to różnego rodzaju przedmioty. <br>
  Tworząc program komputerowy dokonujemy pewnego ich odwzorowania rzeczywistości np. definiujemy obiekt samochód. <br>
  Definiujemy pola czyli jego stan np. rok produkcji, marka, kolor. Definiujemy również metody czyli co umie np. <br>
  hamowanie, przyśpieszanie. Definicja obiektu jego metod i pól znajduje się w klasie. <br>
  Następnie na podstawie zdefiniowanego obiektu (może mieć pola oraz metody) powołujemy obiekt w pamięci  wirtualnej </li>
  <li>Programowanie obiektowe pozwala na lepsze gospodarowanie pamięciom komputera, ponieważ<br> 
  gdy obiekt staje się zbędny możemy go usunąć co zwolni pamięć zajmowaną przez ten obiekt. <br>
  W programowaniu strukturalnym aby zwalniać pamięć konieczne było stosowanie dynamicznych <br>
  struktur danych np. stos czy kolejka.</li>
  <li> W programowaniu obiektowym dobrze napisana i przetestowana klasa pozwala na stosowaniu przez innych programistów. Zaoszczędza to czas i środki pieniężne.
  </li>
 </ul>
 </a>
 
<h1><li> Omów następujące pojęcia ( w krótkiej formie)</h1></li>
 <a style="font-size: 20px;">
 <ul>
  <li>Klasa - Klasa to szablon, który określa strukturę i zachowanie obiektów. Definiuje pola (dane) i metody (funkcje), które obiekty utworzone na jej podstawie będą posiadać.</li>
  <li>Obiekt - Obiekt to konkretny egzemplarz stworzony na podstawie klasy. Posiada właściwości (pola) - dane, które go opisują, oraz metody (funkcje) - operacje, które może wykonywać.</li>
  <li>Właściwość - Własność obiektu, np. kolor.</li>
  <li>Metoda - Zdolność (czynność) którą umie wykonywać obiekt, np. chodzenie (idź). Realizowane w postaci konstrukcji podobnej do funkcji.</li>
  <li>Konstruktor -  Metoda wywoływana w momencie inicjalizacji obiektu. np. tworzymy obiekt a wraz z tworzeniem obiektu uruchomi się metoda, która nada np. Imię i Nazwisko.</li>
  <li>Destruktor - Destruktor to specjalna metoda, która jest wywoływana automatycznie, gdy obiekt jest usuwany z pamięci. Nie przyjmuje żadnych argumentów i może być tylko jeden w klasie. </li>
  <li>Dziedziczenie - Klasa może dziedziczyć własności od innej klasy. Tworzymy klasę na podstawie innej klasy pobierając od „rodzica” właściwości i metody, może dopisać nowe pola i nowe metody.</li>
  <li>Hermetyzacja - Wewnątrz ciała klasy znajdują się pola i metody. Część pól i metod można odpowiednio ukryć przed "zewnętrznym światem" klasy tak jak to ma miejsce z przedmiotami ze świata rzeczywistego.</li>
  <li>Polimorfizm - Polimorfizm to zdolność obiektu do "zmiany postaci" w zależności od kontekstu. Oznacza to, że ta sama metoda może być wywoływana z różnymi parametrami, co prowadzi do różnych zachowań.</li>
</ul>
</a>
