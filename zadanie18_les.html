<!DOCTYPE html>
<html>
  <head>
    <title> Użycie fukcji </title>
    <meta charset="utf-8">
  </head>

  <body>
    <div style="color:navy;font-size:50px;">
      <script>
        let a = parseFloat(prompt("a=", ''));
        let b = parseFloat(prompt("b=", ''));

        function suma_les(a, b) {
          return a + b;
        }

        function diff_les(a, b) {
          return a - b;
        }

        function multi_les(a, b) {
          return a * b;
        }

        function square_les(a, b) {
          return `a^2 = ${a ** 2}, b^2 = ${b ** 2}`;
        }

        function remainder_les(a, b) {
          return a % b;
        }

        document.write("suma=" + suma_les(a, b) + "<br>");
        document.write("odejmowanie=" + diff_les(a, b) + "<br>");
        document.write("mnożenie=" + multi_les(a, b) + "<br>");
        document.write("do kwadratu=" + square_les(a, b) + "<br>");
        document.write("reszta z dzielenia=" + remainder_les(a, b) + "<br>");
      </script>
    </div>
  </body>
</html>
